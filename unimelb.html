<p>Note: Recorded for you all to be able to watch later</p>
<p>Email: <a href="mailto:hdeep2@illinois.edu">hdeep2@illinois.edu</a></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Outline</h1>
<ul>
<li data-marpit-fragment="1">
<p><code>webbrowser</code> built in library to navigate to course pages and book chapters</p>
</li>
<li data-marpit-fragment="2">
<p><code>selenium</code> to scrape DSC information</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Time Suggestions</h1>
<ul>
<li data-marpit-fragment="1">For those following along async or reusing these slides (which is 100% allowed), I've added timing guides throughout the slides as well. These are just suggestions so don't worry if you're not able to finish the work in time. Especially installation stuff, that stuff can be really tricky.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Intro (5 minutes)</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Why Web Bots</h1>
<ul>
<li data-marpit-fragment="1">
<p>Almost everything is on the internet now. A gold mine of information exists which can enable us to do so many things.</p>
</li>
<li data-marpit-fragment="2">
<p>They're fun and impress people.</p>
</li>
<li data-marpit-fragment="3">
<p>Automation lets us save time, prevent errors and create business value.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Uses</h1>
<ul>
<li data-marpit-fragment="1">
<p>Testing systems automatically</p>
</li>
<li data-marpit-fragment="2">
<p>Gathering information from the internet. Most of the internet is not on an API.</p>
</li>
<li data-marpit-fragment="3">
<p>Making many poorly organized resources more accessible.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Opening Browsers</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Setup (10 minutes)</h1>
<ul>
<li>Windows: <a href="https://www.python.org/downloads/windows/">https://www.python.org/downloads/windows/</a> (select installer and make sure to add to path). <a href="https://phoenixnap.com/kb/how-to-install-python-3-windows">https://phoenixnap.com/kb/how-to-install-python-3-windows</a> - this guide is pretty useful too.</li>
<li>MacOSX: <a href="https://docs.python-guide.org/starting/install3/osx/">https://docs.python-guide.org/starting/install3/osx/</a></li>
<li>Linux: <a href="https://docs.python-guide.org/starting/install3/linux/">https://docs.python-guide.org/starting/install3/linux/</a></li>
<li>Do <code>python --version</code> to check. If it says <code>2.x</code> then run code with <code>python3 scriptname.py</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Setup Selenium</h1>
<p>If you aren't able to get this to work don't worry. This will all be recorded and the slides are all available online. I'll be open to questions after this session over email as well so feel free to ask me questions then.</p>
<ul>
<li data-marpit-fragment="1">Open your command line and type. Do <code>pip3</code> instead if you have been using <code>python3</code> so far.<pre><code class="language-bash">pip install selenium
pip install webdriver_manager
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Couldn't Get It To Work</h1>
<ul>
<li data-marpit-fragment="1">
<p>Don't worry.</p>
</li>
<li data-marpit-fragment="2">
<p>This will all be recorded and the slides are all available online.</p>
</li>
<li data-marpit-fragment="3">
<p>Ask me questions after email later too.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Code Along Task (10 minutes)</h1>
<ul>
<li data-marpit-fragment="1">
<p>Make the University Course Explorer Easier to Navigate</p>
</li>
<li data-marpit-fragment="2">
<p>Problem: When you use the Handbook Course Website you can't directly jump to the Course you want</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<ul>
<li data-marpit-fragment="1">
<p>Take command line input - common in real life scenario.</p>
</li>
<li data-marpit-fragment="2">
<p>Valid upper case inputs like &quot;COMP30027&quot; or &quot;COMP10001&quot;.</p>
</li>
<li data-marpit-fragment="3">
<p>Code: <a href="https://github.com/harsh183/sail21-whacky-web-bots/blob/main/handbook_mel.py">https://github.com/harsh183/sail21-whacky-web-bots/blob/main/handbook_mel.py</a> </p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Approach</h1>
<ul>
<li data-marpit-fragment="1">
<p>Figure out <code>base_url</code></p>
</li>
<li data-marpit-fragment="2">
<p>Construct new url <code>base_url + extention</code> based on input</p>
</li>
<li data-marpit-fragment="3">
<p>Use <code>webbrowser.open()</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Exercise 1 (5 minutes) - Chapter goto</h1>
<ul>
<li data-marpit-fragment="1">
<p>We want to jump to chapters of Automate The Boring Stuff with Python</p>
</li>
<li data-marpit-fragment="2">
<p>The url for each chapter has the chapter number in the end &quot;<a href="https://automatetheboringstuff.com/2e/chapter12/">https://automatetheboringstuff.com/2e/chapter12/</a>&quot; from 0 to 20 both included.</p>
</li>
<li data-marpit-fragment="3">
<p>Command line input <code>automate.py 5</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Selenium</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Code Along Task (15 minutes)</h1>
<ul>
<li data-marpit-fragment="1">
<p>Get the names of all the wonderful DSC Staff</p>
</li>
<li data-marpit-fragment="2">
<p><a href="https://dsc.community.dev/university-of-melbourne/">https://dsc.community.dev/university-of-melbourne/</a></p>
</li>
<li data-marpit-fragment="3">
<p>They're an amazing set of people so perhaps we can make them all a nice thank you message.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Approach</h1>
<ul>
<li data-marpit-fragment="1">
<p>Inspect element to find a pattern</p>
</li>
<li data-marpit-fragment="2">
<p>Figure out how to match that pattern on selenium</p>
</li>
<li data-marpit-fragment="3">
<p>Perform an action on selected element (click, read, hover, fill) and repeat this cycle</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Exercise 2 (5 minutes)</h1>
<ul>
<li data-marpit-fragment="1">
<p>Feel free to work with others too. If your set up isn't working feel free to just discuss with others.</p>
</li>
<li data-marpit-fragment="2">
<p>We got everyone's names out of the web page, now lets use the same logic to try to get everyone's roles as well.</p>
</li>
<li data-marpit-fragment="3">
<p>Code so far: <a href="https://github.com/harsh183/sail21-whacky-web-bots/blob/main/mel_dsc.py">https://github.com/harsh183/sail21-whacky-web-bots/blob/main/mel_dsc.py</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Going Further</h1>
<ul>
<li data-marpit-fragment="1">
<p>Things can get more complex.</p>
</li>
<li data-marpit-fragment="2">
<p>Instead of taking command line inputs we can have a GUI or a config file.</p>
</li>
<li data-marpit-fragment="3">
<p>More: scrolling, forms, tickets</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Going Further</h1>
<ul>
<li data-marpit-fragment="1">
<p>Test frameworks</p>
</li>
<li data-marpit-fragment="2">
<p>You can even incorporate AI into all of this.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Ethical issues</span></foreignObject></svg></h1>
<p>Responsible bot development</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Jobs</h1>
<ul>
<li data-marpit-fragment="1">
<p>Automation can automate a lot of jobs.</p>
</li>
<li data-marpit-fragment="2">
<p><a href="r4stats.com/2015/05/18/ive-been-replaced-by-an-analytics-robot/">I’ve Been Replaced by an Analytics Robot</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Legality and Court Battles</h1>
<ul>
<li data-marpit-fragment="1">
<p>It is legal but still restricted.</p>
</li>
<li data-marpit-fragment="2">
<p>Many companies oppose it while many in the public support it.</p>
</li>
<li data-marpit-fragment="3">
<p><a href="https://medium.com/@tjwaterman99/web-scraping-is-now-legal-6bf0e5730a78">Web scraping is now legal</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Bad Actors</h1>
<ul>
<li data-marpit-fragment="1">Bots have the potential to be used in bad ways, for example influencing politics or harassment. <a href="https://www.forbes.com/sites/forbestechcouncil/2020/12/04/the-social-impact-of-bad-bots-and-what-to-do-about-them/?sh=4f01f7d459e0">The Social Impact Of Bad Bots And What To Do About Them</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Covid Vaccines</h1>
<ul>
<li data-marpit-fragment="1">
<p>People have also started using web bots to get vaccines faster. <a href="https://www.nbcnews.com/tech/security/want-vaccination-appointment-helps-know-python-programmer-rcna457">Want a vaccination appointment? It helps to know a Python programmer</a></p>
</li>
<li data-marpit-fragment="2">
<p>Innovative</p>
</li>
<li data-marpit-fragment="3">
<p>But also not everyone has access to this.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
<h1>Automate the Boring Stuff</h1>
<ul>
<li data-marpit-fragment="1">
<p><a href="https://automatetheboringstuff.com">Automate the Boring Stuff with Python</a> -</p>
</li>
<li data-marpit-fragment="2">
<p>free online book (with optional paid videos) that first teaches python from scratch</p>
</li>
<li data-marpit-fragment="3">
<p>second half has lots of interesting python projects in automation</p>
</li>
<li data-marpit-fragment="4">
<p><a href="https://automatetheboringstuff.com/2e/chapter12/">Automate the Boring Stuff with Python Chapter 12</a> goes into far more detail on web bot stuff. I highly reccomend.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="28" style="--paginate:true;--theme:uncover;">
